resources:
  repositories:
  - repository: WSO2_APIM_HELM_Deployment
    type: github
    endpoint: github.com_Nareash20010150
    name: Nareash20010150/WSO2_APIM_HELM_Deployment

  - repository: MovieReview
    type: github
    endpoint: github.com_Nareash20010150
    name: Nareash20010150/MovieReview

  - repository: Dating-app 
    endpoint: github.com_Nareash20010150
    type: github
    name: Nareash20010150/Dating-app

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: WSO2_APIM_HELM_Deployment
- checkout: MovieReview
- checkout: Dating-app 

- script: dir $(Build.SourcesDirectory)

- script: |
    git clone https://github.com/Nareash20010150/WSO2_APIM_HELM_Deployment.git
    cd WSO2_APIM_HELM_Deployment
    cat README.md
    cd ..

    git clone https://github.com/Nareash20010150/MovieReview.git
    cd MovieReview
    cat README.md
    cd ..

    git clone https://github.com/Nareash20010150/Dating-app.git
    cd Dating-app
    cat README.md
  displayName: 'Run a multi-line script'